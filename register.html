<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Of Law | Register</title>
  <link rel="stylesheet" href="style/register.css">
</head>
<body>
<nav class="navbar">
  <img src="./img/logo/logo.png" alt="logo" class="logo">
</nav>

  <!-- <div class="logo">
    <img src="./img/logo/logo.png" alt="Logo">
  </div> -->
  <div class="container">
    <div class="kiri">
      <h2>Create an Account</h2>
      <p>Already have an Account? <a href="#">Login</a></p>

      <form action="#" method="post">
        <input type="text" name="first_name" placeholder="First name" required><br>
        <input type="text" name="last_name" placeholder="Last name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
      </form>

      <p>Or register with</p>
      <div class="social-login">
        <button><img src="facebook-icon.png" alt="Facebook"></button>
        <button><img src="google-icon.png" alt="Google"></button>
        <button><img src="twitter-icon.png" alt="Twitter"></button>
      </div>
    </div>

    <div class="kanan">
      <h2>Welcome to Class Of Law</h2>
      <p>This website created to help student learn about laws in everyday life and understand what is allowed and what is not</p>
    </div>
  </div>
</body>
</html>
